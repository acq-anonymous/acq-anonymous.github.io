<link rel="stylesheet" type="text/css" href="homepage.css">
<script src="homepage.js"></script>
<body onload="init('italknow')">
   <div class="divfixedL">
      <table class="tableRowsApart">
         <tr>
            <td>
               <button class="updateButton" id='talknow' onclick="buttonActivate(this)">I Want to Talk Right Now</button>
            </td>
            <td class="tdspacious"><div id="talknowdiv">
               <label>I Feel This Way For the Next</label>
               <input id='talknowinput' type="number" min="1" max="10" value="1">
               <select id="talknowselect"  onfocus="selectFocusUpdateTimespan(this)">
                 <option disabled selected hidden>minute</option>
               </select>
               </div>
            </td>
         </tr>
         <tr>
            <td>
               <button class="updateButton" id='donttalk' onclick="buttonActivate(this)">I Don't Want to Talk Right Now</button>
            </td>
            <td class="tdspacious"><div id="donttalkdiv">
               <label>I Feel This Way For the Next</label>
               <input id='donttalkinput' type="number" min="1" max="10" value="1">
               <select id="donttalkselect" onfocus="selectFocusUpdateTimespan(this)">
                 <option disabled selected hidden>minute</option>
               </select>
               </div>
            </td>
         </tr>
      </table>
   </div>

   <div class="div4imgs" style="margin-bottom:220px">
   </div>

   <div class="div4imgs">
      <table id="acqactivetable">
         <h2>Active Listeners in My Acquaintances</h2>   
         <tr   id="acqactive">
         </tr>
         <tr id="acqactivenames">
         </tr>
         <tr id="acqactivechat">
         </tr>
      </table>
   </div>

   <div class="div4imgs">
      <table id="othersactivetable">
         <h2>Other Active Listeners</h2>   
         <tr  id="othersactive">
         </tr>
         <tr id="othersactivenames">
         </tr>
         <tr id="othersactivechat">
         </tr>
      </table>
   </div>

   <div class="div4imgs">
      <h2></h2>   
   </div>
</body>
