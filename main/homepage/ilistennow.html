<link rel="stylesheet" type="text/css" href="homepage.css">
<script src="homepage.js"></script>
<body onload="init('ilistennow')">
   <div class="divfixedL">
      <table class="tableRowsApart">
         <tr>
            <td>
               <button class="updateButton" id='listennow' onclick="buttonActivate(this)">I Want to Listen Right Now</button>
            </td>
            <td class="tdspacious"><div id="listennowdiv">
               <label>I Feel This Way For the Next</label>
               <input id='listennowinput' type="number" min="1" max="10" value="1">
               <select id="listennowselect"  onfocus="selectFocusUpdateTimespan(this)">
                 <option disabled selected hidden>minute</option>
               </select>
               </div>
            </td>
         </tr>
         <tr>
            <td>
               <button class="updateButton" id='dontlisten' onclick="buttonActivate(this)">I Don't Want to Listen Right Now</button>
            </td>
            <td class="tdspacious"><div id="dontlistendiv">
               <label>I Feel This Way For the Next</label>
               <input id='dontlisteninput' type="number" min="1" max="10" value="1">
               <select id="dontlistenselect" onfocus="selectFocusUpdateTimespan(this)">
                 <option disabled selected hidden>minute</option>
               </select>
               </div>
            </td>
         </tr>
      </table>
   </div>

   <div class="div4imgs" style="margin-bottom:220px">
   </div>

   <div class="div4imgs">
      <table id="acqtalktable">
         <h2>My Acquaintances who want to Talk/Share Right Now</h2>   
         <tr   id="acqtalk">
         </tr>
         <tr id="acqtalknames">
         </tr>
         <tr id="acqtalkchat">
         </tr>
      </table>
   </div>

   <div class="div4imgs">
      <table id="otherstalktable">
         <h2>Others who want to Talk/Share Right Now</h2>   
         <tr  id="otherstalk">
         </tr>
         <tr id="otherstalknames">
         </tr>
         <tr id="otherstalkchat">
         </tr>
      </table>
   </div>

   <div class="div4imgs">
      <h2></h2>   
   </div>
</body>
